<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .player {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .controls button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="player">
        <h2>Music Player</h2>
        <p id="song-title">Song One</p>
        <audio id="audio" src="music/song1.mp3"></audio>
        <div class="controls">
            <button onclick="togglePlayPause()">Play/Pause</button>
            <button onclick="skipSong()">Skip</button>
        </div>
        <input type="range" min="0" max="1" step="0.1" id="volume" onchange="setVolume()">
    </div>

    <script>
        let songs = [
            { title: "Song One", src: "music/song1.mp3" },
            { title: "Song Two", src: "music/song2.mp3" },
            { title: "Song Three", src: "music/song3.mp3" }
        ];
        let currentSongIndex = 0;
        let audio = document.getElementById("audio");
        let songTitle = document.getElementById("song-title");

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function skipSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            audio.src = songs[currentSongIndex].src;
            songTitle.textContent = songs[currentSongIndex].title;
            audio.play();
        }

        function setVolume() {
            audio.volume = document.getElementById("volume").value;
        }
    </script>
</body>
</html>
